<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Grupo Vilum S.R.L.</title>
    <link rel="shortcut icon" href="./img/vilum.png"/>

    <!-- Other CSS -->  
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" data-aos="fade-down" data-aos-duration="1000">
      <a class="navbar-brand text-left" href="#">
        <img class="d-inline-block" src="img/vilum2.png" width="45px" height="55px" alt="">
        <span class="font-weight-bold h6">GRUPO VILUM S.R.L.</span>
      </a>

      <button class="navbar-toggler mr-1" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home" data-toggle="collapse" data-target=".navbar-collapse">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services" data-toggle="collapse" data-target=".navbar-collapse">SERVICIOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about" data-toggle="collapse" data-target=".navbar-collapse">NUESTRA EMPRESA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact" data-toggle="collapse" data-target=".navbar-collapse">CONTACTO</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <!--Header-->
    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100  align-items-center">
          <div class="col-12 text-center">
            <div id="header-card" class="container py-4">
              <a class="navbar-brand text-left">
                <img id="header-icon" class="d-inline-block  pr-2" src="img/vilum2.png" width="120px" height="120px" alt="">
                <span id="header-title" class="font-weight-bold">G R U P O - V I L U M</span>
              </a>
              <a id="button1" class="btn btn-sm d-block w-75 mx-auto mb-4 py-3" href="#">MAS INFORMACION</a>
              <p id="header-subtitle" class="lead font-weight-bold mt-3">LA SOLUCION A TUS PROYECTOS</p>
            </div>
          </div>
        </div>
      </div>
    </header>






    <!-- Other Js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();

      $('.navbar-collapse a').click(function (e) {
        $('.navbar-collapse').collapse('toggle');
      });

    </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
